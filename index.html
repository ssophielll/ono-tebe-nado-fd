<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Оно тебе надо — аукцион вещей, в которые никто не верил</title>
    <link rel="stylesheet" href="./fonts/fonts.css"/>
    <link rel="stylesheet" href="./styles/global.css"/>
    <link rel="stylesheet" href="./styles/style.css"/>
  </head>
  <body class="page">
    <header class="header_content">
      <nav class="header_menu">
        <ul class="menu_list">
          <li class="menu_item-active">
            <a class="menu_active"></a>
          </li>
          <li class="menu_item">
            <a class="menu_link"></a>
          </li>
          <li class="menu_item">
            <a class="menu_link"></a>
          </li>
        </ul>
      </nav>
      <a class="header_logo"></a>
      <address class="address"></address>
    </header>
    <main class="content">
      <section class="cover">
        <h1 class="cover_title">
          <span class="cover_title_span-left"></span>
          <span class="cover_title_span-center"></span>
          <span class="cover_title_span-right"></span>
        </h1>
        <div class="cover_description">
          <p class="cover_description_text"></p>
          <button class="cover_description_button"></button>
        </div>
      </section>
      <section class="lots">
        <h2 class="lots_title"></h2>
        <ul class="lots_list">
          <li class="lot">
            <a class="lot_link"></a>
            <article class="lot_about"></article>
          </li>
          <li class="lot">
            <a class="lot_link"></a>
            <article class="lot_about"></article>
          </li>
          <li class="lot">
            <a class="lot_link"></a>
            <article class="lot_about"></article>
          </li>
        </ul>
        <a class="lots_link"></a>
      </section>
      <section class="about">
        <div class="about_logo"></div>
        <div class="about_description">
          <h2 class="about_title"></h2>
          <div class="about_text">
            <p class="about_text-paragraph"></p>
            <p class="about_text-paragraph"></p>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer_content">
      <address class="address"></address>
      <nav claas="footer_menu">
        <ul class="menu_list">
          <li class="menu_item-active">
            <a class="menu_active"></a>
          </li>
          <li class="menu_item">
            <a class="menu_link"></a>
          </li>
          <li class="menu_item">
            <a class="menu_link"></a>
          </li>
        </ul>
      </nav>
      <div class="networks">
        <ul class="networks_list">
          <li class="networks_item"></li>
          <li class="networks_item"></li>
          <li class="networks_item"></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
